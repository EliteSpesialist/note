<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Version: 1.0</p>
    <div class="center" style="display: flex; justify-content: center;">
        <div class="btn">
            <button onclick="getValue()">Load value from local storage</button>
            <button onclick="saveValue()">Save value to local storage</button>
        </div>
    </div>
    <div class="note">
        <textarea name="note" id="note" cols="100" rows="30"></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
